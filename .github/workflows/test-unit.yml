name: Test Unit

on: push
  
jobs:
  test_unit:
    name: Test Unit
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Set up C/C++ Libs
        run: sudo apt-get update && sudo apt-get install libsodium-dev libcurl4-gnutls-dev

      - name: Run tests
        run: make test-unit