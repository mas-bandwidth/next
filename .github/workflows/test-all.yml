name: Test All

on:
  push:
    branches:
      - master
    tags: []
  pull_request:
    branches:
      - master
  
jobs:
  test_unit:
    name: Test Unit
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Run tests
        uses: ./.github/workflows
        with:
          target: test-unit

  test_func:
    name: Test Func
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Run tests
        uses: ./.github/workflows
        with:
          target: test-func