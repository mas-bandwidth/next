version: v1.0

name: "Deploy to Development"

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  secrets:
    - name: terraform-dev
    - name: terraform-cloudflare

blocks:

  - name: "Deploy to Development"

    task:

      jobs:
        - name: "Deploy"
          commands:
            - export GOOGLE_APPLICATION_CREDENTIALS=/home/semaphore/secrets/terraform-dev.json
            - gcloud auth activate-service-account --key-file=/home/semaphore/secrets/terraform-dev.json
            - echo $SEMAPHORE_GIT_TAG_NAME
            - echo $SEMAPHORE_GIT_BRANCH
            - echo $SEMAPHORE_WORKFLOW_NUMBER
            - checkout
            - cd terraform/dev/backend
            - terraform init
            - terraform apply -var="tag=${SEMAPHORE_GIT_TAG_NAME}" -var="extra=-${SEMAPHORE_WORKFLOW_NUMBER}" -auto-approve -lock=false
