version: v1.0

name: SDK Tests

agent:
  machine:
    type: f1-standard-4
    os_image: ubuntu2404

blocks:

  - name: "Test on Linux"
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: test
          matrix:
            - env_var: CONFIG
              values: [ "debug", "release", "memorycheck" ]
            - env_var: PLATFORM
              values: [ "portable", "x64", "avx", "avx2" ]
          commands:
            - cd sdk
            - curl -L https://github.com/premake/premake-core/releases/download/v5.0.0-beta6/premake-5.0.0-beta6-linux.tar.gz | tar -xvz
            - chmod +x premake5
            - ./premake5 gmake
            - gcc --version
            - make config=${CONFIG}_${PLATFORM}
#            - make -j config=${CONFIG}_${PLATFORM}
            - ./bin/test

  - name: "Test on MacOS"
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
      agent:
        machine:
          type: a2-standard-4
          os_image: macos-xcode16
      jobs:
        - name: test
          matrix:
            - env_var: CONFIG
              values: [ "debug_portable", "release_portable" ]
          commands:
            - cd sdk
            - brew install premake
            - premake5 gmake
            - make -j config=$CONFIG
            - ./bin/test

  - name: "Soak Test"
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: test
          matrix:
            - env_var: CONFIG
              values: [ "memorycheck_portable" ]
          commands:
            - cd sdk
            - curl -L https://github.com/premake/premake-core/releases/download/v5.0.0-beta6/premake-5.0.0-beta6-linux.tar.gz | tar -xvz
            - chmod +x premake5
            - ./premake5 gmake
            - gcc --version
            - make -j config=$CONFIG soak
            - ./bin/soak 60

  - name: "Fuzz Test"
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: test
          matrix:
            - env_var: CONFIG
              values: [ "memorycheck_portable" ]
          commands:
            - cd sdk
            - curl -L https://github.com/premake/premake-core/releases/download/v5.0.0-beta6/premake-5.0.0-beta6-linux.tar.gz | tar -xvz
            - chmod +x premake5
            - ./premake5 gmake
            - gcc --version
            - make -j config=$CONFIG fuzz
            - ./bin/fuzz 60
