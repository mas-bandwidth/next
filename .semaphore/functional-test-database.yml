version: v1.0

name: Functional Test Database

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:

  - name: "Build Functional Tests (database)"
    dependencies: []
    task:

      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004

      jobs:
        - name: "Build"
          commands:

            - cache restore golang

            - sudo apt-get install -y libsodium-dev

            - checkout
            - cp envs/local.env .env

            - make clean
            - make -j dist/func_test_database

            - artifact push workflow dist/func_test_database
            - artifact push workflow schemas/sql/create.sql
            - artifact push workflow schemas/sql/destroy.sql
            - artifact push workflow schemas/sql/local.sql
            - artifact push workflow schemas/sql/dev.sql

  - name: "Run Functional Tests (database)"
    dependencies: ["Build Functional Tests (database)"]
    task:

      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004

      prologue:
        commands:

            - sem-service start postgres 14
            - sem-service status postgres
            - psql -U postgres -h localhost -c "CREATE USER developer;"
            - psql -U postgres -h localhost -c "ALTER USER developer WITH SUPERUSER;"

            - sudo apt-get install -y libsodium-dev

            - mkdir -p dist
            - cd dist

            - artifact pull workflow func_test_database

            - chmod +x func_test_database

            - ls -al

            - cd ~
            - mkdir -p schemas/sql
            - cd schemas/sql
            - artifact pull workflow create.sql
            - artifact pull workflow destroy.sql
            - artifact pull workflow local.sql
            - artifact pull workflow dev.sql

            - cd ~

      jobs:

        - name: "test_local"
          commands:
            - cd ./dist && ./func_test_database test_local

        - name: "test_dev"
          commands:
            - cd ./dist && ./func_test_database test_dev
