version: v1.0

name: Functional Test Database

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:

  - name: "Build Functional Tests (database)"
    dependencies: []
    task:

      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004

      jobs:
        - name: "Build"
          commands:

            - cache restore golang

            - sudo apt-get install -y libsodium-dev

            - checkout
            - cp envs/local.env .env

            - make clean
            - make -j dist/func_test_database

            - tar -zcvf functional_test_database.tar.gz dist/func_test_database schemas/sql/create.sql schemas/sql/destroy.sql schemas/sql/local.sql schemas/sql/dev.sql

            - artifact push workflow functional_test_api.tar.gz

  - name: "Run Functional Tests (database)"
    dependencies: ["Build Functional Tests (database)"]
    task:

      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004

      prologue:
        commands:

            - sem-service start postgres 14
            - sem-service status postgres
            - psql -U postgres -h localhost -c "CREATE USER developer;"
            - psql -U postgres -h localhost -c "ALTER USER developer WITH SUPERUSER;"

            - sudo apt-get install -y libsodium-dev

            - artifact pull workflow functional_test_database.tar.gz

            - tar -zxf functional_test_database.tar.gz

            - chmod +x ./dist/func_test_database

            - ls -al

      jobs:

        - name: "test_local"
          commands:
            - cd ./dist && ./func_test_database test_local

        - name: "test_dev"
          commands:
            - cd ./dist && ./func_test_database test_dev
