version: v1.0

name: Happy Path

fail_fast:
  stop:
    when: "true"

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  secrets:
    - name: google-cloud-platform

blocks:

  - name: "Happy Path (Mac)"
    dependencies: []
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode13

      jobs:

        - name: "run happy-path-no-wait"

          commands:

            - checkout
            - brew install libsodium redis golang
            - cd ~/backend
            - make rebuild
            - ./next select local
            - ./run happy-path-no-wait


  - name: "Happy Path (Linux)"
    dependencies: []
    task:
      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004

      jobs:

        - name: "run happy-path-no-wait"

          commands:

            - checkout
            - sudo apt-get install -y libsodium-dev redis-server
            - cd ~/backend
            - make rebuild
            - ./next select local
            - ./run happy-path-no-wait
