version: v1.0

name: Happy Path

agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu2004

blocks:

  - name: "Happy Path"
    dependencies: []
    task:
      jobs:
        - name: "run happy-path-no-wait"
          commands:
            - sem-service start postgres
            - sem-service status postgres
            - psql -U postgres -h localhost -c "CREATE USER developer WITH PASSWORD 'developer';"
            - psql -U postgres -h localhost -c "ALTER USER developer WITH SUPERUSER;"
            - cache restore golang
            - checkout
            - sudo apt-get install -y libsodium-dev
            - cd ~/backend
            - make rebuild
            - ./next select local
            - ./run happy-path-no-wait
