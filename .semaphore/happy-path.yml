version: v1.0

name: Happy Path

fail_fast:
  stop:
    when: "true"

agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu2004

blocks:

  - name: "Happy Path"
    dependencies: []
    task:
      jobs:
        - name: "run happy-path-no-wait"
          commands:
            - cache restore golang
            - checkout
            - sudo apt-get install -y libsodium-dev redis-server
            - cd ~/backend
            - make rebuild
            - ./next select local
            - ./run happy-path-no-wait
