version: v1.0

name: Load Tests

agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu2004

blocks:

  - name: "Build Functional Tests (backend)"
    dependencies: []
    task:

      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004

      prologue:
        commands:
            - cache restore golang
            - sudo apt-get install -y libsodium-dev
            - checkout
            - cp envs/local.env .env

      jobs:

        - name: "Load Test Map"
          commands:
            - ./run load-test-map

        - name: "Load Test Redis Portal"
          commands:
            - sudo apt-get install -y redis-server
            - ./run load-test-redis-portal

        - name: "Load Test Redis Pubsub"
          commands:
            - sudo apt-get install -y redis-server
            - ./run load-test-redis-pubsub

        - name: "Load Test Redis Streams"
          commands:
            - sudo apt-get install -y redis-server
            - ./run load-test-redis-streams
