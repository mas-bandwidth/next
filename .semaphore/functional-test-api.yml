version: v1.0

name: Functional Test API

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:

  - name: "Build Functional Tests (api)"
    dependencies: []
    task:

      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004

      jobs:
        - name: "Build"
          commands:

            - cache restore golang

            - sudo apt-get install -y libsodium-dev

            - checkout
            - cp envs/local.env .env

            - make clean
            - make -j dist/api dist/func_test_api

            - artifact push workflow dist/api
            - artifact push workflow dist/func_test_api

  - name: "Run Functional Tests (api)"
    dependencies: ["Build Functional Tests (api)"]
    task:

      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004

      prologue:
        commands:

            - sudo apt-get install -y libsodium-dev postgresql@14

            - mkdir -p dist
            - cd dist

            - artifact pull workflow api
            - artifact pull workflow func_test_api

            - chmod +x api
            - chmod +x func_test_api

            - cd ~

      jobs:

        - name: "test_customers"
          commands:
            - cd ./dist && ./func_test_api test_customers
