version: v1.0

name: Functional Test API

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:

  - name: "Build Functional Tests (api)"
    dependencies: []
    task:

      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004

      jobs:
        - name: "Build"
          commands:

            - cache restore golang

            - sudo apt-get install -y libsodium-dev

            - checkout
            - cp envs/local.env .env

            - make clean
            - make -j dist/api dist/func_test_api

            - artifact push workflow dist/api
            - artifact push workflow dist/func_test_api
            - artifact push workflow schemas/sql/create.sql
            - artifact push workflow schemas/sql/destroy.sql

  - name: "Run Functional Tests (api)"
    dependencies: ["Build Functional Tests (api)"]
    task:

      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004

      prologue:
        commands:

            - sem-service start postgres
            - sem-service status postgres
            - psql -U postgres -h localhost -c "CREATE USER developer;"
            - psql -U postgres -h localhost -c "ALTER USER developer WITH SUPERUSER;"

            - sudo apt-get install -y libsodium-dev

            - mkdir -p dist
            - cd dist

            - artifact pull workflow api
            - artifact pull workflow func_test_api

            - chmod +x api
            - chmod +x func_test_api

            - ls -al

            - cd ~
            - mkdir -p schemas/sql
            - cd schemas/sql
            - artifact pull workflow create.sql
            - artifact pull workflow destroy.sql

            - cd ~

      jobs:

        - name: "test_customers"
          commands:
            - cd ./dist
            - ENABLE_PORTAL=false HTTP_PORT=50000 ./api &
            - ./func_test_api test_customers
