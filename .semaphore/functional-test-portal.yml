version: v1.0

name: Functional Test Portal

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:

  - name: "Build Functional Tests (portal)"
    dependencies: []
    task:

      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004

      jobs:
        - name: "Build"
          commands:

            - cache restore golang

            - sudo apt-get install -y libsodium-dev

            - checkout
            - cp envs/local.env .env

            - make clean
            - make -j dist/api dist/func_test_portal

            - artifact push workflow dist/api
            - artifact push workflow dist/func_test_portal

  - name: "Run Functional Tests (portal)"
    dependencies: ["Build Functional Tests (portal)"]
    task:

      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004

      prologue:
        commands:

            - sem-service start redis 7
            - sem-service status redis

            - sudo apt-get install -y libsodium-dev

            - mkdir -p dist
            - cd dist

            - artifact pull workflow api
            - artifact pull workflow func_test_portal

            - chmod +x api
            - chmod +x func_test_portal

            - ls -al

            - cd ~

      jobs:

        - name: "test_portal"
          commands:
            - cd ./dist && ./func_test_portal test_portal
