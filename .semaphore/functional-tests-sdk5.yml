version: v1.0

name: Functional Tests (SDK5)

fail_fast:
  stop:
    when: "true"

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  secrets:
    - name: google-cloud-platform

blocks:

  - name: "Build Functional Tests (sdk5)"
    dependencies: []
    task:

      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004

      jobs:
        - name: "Build"
          commands:

            - sudo apt-get install -y libsodium-dev

            - checkout
            - cp envs/local.env .env

            - cd ~/backend
            - make clean
            - make func-test-sdk5

            - artifact push workflow dist/func_client5
            - artifact push workflow dist/func_server5
            - artifact push workflow dist/func_backend5
            - artifact push workflow dist/func_tests_sdk5


  - name: "Run Functional Tests (sdk5) - A"
    dependencies: ["Build Functional Tests (sdk5)"]
    task:

      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004

      secrets:
        - name: sdk5-test-keys

      prologue:
        commands:

            - mkdir -p dist
            - cd dist

            - artifact pull workflow func_client5
            - artifact pull workflow func_server5
            - artifact pull workflow func_backend5
            - artifact pull workflow func_tests_sdk5
            - artifact pull workflow reference_relay
            - artifact pull workflow libnext5.so
            - artifact pull workflow libsodium.so

            - chmod +x func_client5
            - chmod +x func_server5
            - chmod +x func_backend5
            - chmod +x func_tests_sdk5
            - chmod +x reference_relay

            - sudo mv libsodium.so /usr/local/lib
            - sudo mv libnext5.so /usr/local/lib
            - sudo ldconfig

            - cd ~

      jobs:

        - name: "test_passthrough"
          commands:
            - cd ./dist && ./func_tests_sdk5 test_passthrough

        - name: "test_direct_upgraded"
          commands:
            - cd ./dist && ./func_tests_sdk5 test_direct_upgraded

        - name: "test_network_next_route"
