version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - ./cmd/tools/scripts/semaphore-commands.sh
blocks:
  - name: Unit
    task:
      jobs:
        - name: Relay
          commands:
            - make test-unit-relay
        - name: Backend
          commands:
            - make test-unit-backend
      env_vars:
        - name: FIRESTORE_EMULATOR_HOST
          value: "127.0.0.1:8000"
promotions:
  - name: Development Deployment
    pipeline_file: development-deploy.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
