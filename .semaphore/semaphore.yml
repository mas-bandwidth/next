version: v1.0
name: Parallel
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Unit Tests
    task:
      jobs:
        - name: SDK
          commands:
            - make test-unit-sdk
        - name: Relay
          commands:
            - make test-unit-relay
        - name: Backend
          commands:
            - make test-unit-backend
      prologue:
        commands:
          - sudo apt-get update && sudo apt-get install libsodium-dev libcurl4-gnutls-dev
          - checkout
          - sem-version go 1.13
