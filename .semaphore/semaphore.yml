version: v1.0

name: Build

fail_fast:
  stop:
    when: "true"

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  secrets:
    - name: google-cloud-platform

blocks:

  - name: "Libraries"
    dependencies: []
    task:
      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004
      jobs:

        - name: "Build Libraries"

          commands:

            - checkout
            - cd ~/backend/libs/sodium
            - ./configure
            - make -j
            - sudo make -j install
            - sudo ldconfig
            - cd ~/backend
            - mkdir dist
            - make -j ./dist/reference_relay ./dist/libnext4.so ./dist/libnext5.so
            - artifact push workflow /usr/local/lib/libsodium.so
            - artifact push workflow ./dist/reference_relay
            - artifact push workflow ./dist/libnext4.so
            - artifact push workflow ./dist/libnext5.so


  - name: "Backend"
    dependencies: []
    run: 
      when: "change_in('/modules/')"
    task:
      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004
      jobs:
        - name: "Unit Tests"
          commands:
            - checkout
            - cp envs/local.env .env
            - sudo apt-get install -y libsodium-dev
            - go test ./modules/...

  - name: "SDK4"
    dependencies: []
    run:
      when: "change_in('/sdk4/')"
    task:
      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004
      jobs:
        - name: "Unit Tests"
          commands:
            - sudo apt-get install -y libsodium-dev
            - checkout
            - cp envs/local.env .env
            - export LD_LIBRARY_PATH=.
            - mkdir dist
            - make dist/test4
            - cd dist && ./test4

  - name: "SDK5"
    dependencies: []
    run:
      when: "change_in('/sdk5/')"
    task:
      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004
      jobs:
        - name: "Unit Tests"
          commands:
            - sudo apt-get install -y libsodium-dev
            - checkout
            - cp envs/local.env .env
            - export LD_LIBRARY_PATH=.
            - mkdir dist
            - make dist/test5
            - cd dist && ./test5


  - name: "Build Artifacts (Scripts)"
    dependencies: []
    task:
      jobs:
        - name: "Bootstrap"
          commands:
            - checkout
            - artifact push workflow deploy/bootstrap.sh


  - name: "Build Artifacts (Golang)"

    dependencies: []

    task:

      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004

      prologue:
        commands:
            - sudo apt-get install -y libsodium-dev
            - checkout
      jobs:

        - name: "Analytics"
          commands:
            - make dist/analytics.dev.tar.gz
            - artifact push workflow dist/analytics.dev.tar.gz

        - name: "Portal"
          commands:
            - make dist/portal.dev.tar.gz
            - artifact push workflow dist/portal.dev.tar.gz

        - name: "Portal Cruncher"
          commands:
            - make dist/portal_cruncher.dev.tar.gz
            - artifact push workflow dist/portal_cruncher.dev.tar.gz

        - name: "Relay Gateway"
          commands:
            - make dist/relay_gateway.dev.tar.gz
            - artifact push workflow dist/relay_gateway.dev.tar.gz

        - name: "Relay Backend"
          commands:
            - make dist/relay_backend.dev.tar.gz
            - artifact push workflow dist/relay_backend.dev.tar.gz

        - name: "Server Backend 5"
          commands:
            - make dist/server_backend5.dev.tar.gz
            - artifact push workflow dist/server_backend5.dev.tar.gz

        - name: "Sync"
          commands:
            - make dist/sync.dev.tar.gz
            - artifact push workflow dist/sync.dev.tar.gz

        - name: "Pingdom"
          commands:
            - make dist/pingdom.dev.tar.gz
            - artifact push workflow dist/pingdom.dev.tar.gz

        - name: "Magic Backend"
          commands:
            - make dist/magic_backend.dev.tar.gz
            - artifact push workflow dist/magic_backend.dev.tar.gz

        - name: "Redis Monitor"
          commands:
            - make dist/redis_monitor.dev.tar.gz
            - artifact push workflow dist/redis_monitor.dev.tar.gz

        - name: "Website Cruncher"
          commands:
            - make dist/website_cruncher.dev.tar.gz
            - artifact push workflow dist/website_cruncher.dev.tar.gz

        - name: "Raspberry Backend"
          commands:
            - make dist/raspberry_backend.dev.tar.gz
            - artifact push workflow dist/raspberry_backend.dev.tar.gz


  - name: "Build Artifacts (Native)"

    dependencies: []

    task:

      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004

      prologue:
        commands:
            - sudo apt-get install -y libsodium-dev
            - checkout
            - mkdir dist

      jobs:

        - name: "Raspberry Server"
          commands:
            - make -j dist/raspberry_server.dev.tar.gz
            - artifact push workflow dist/raspberry_server.dev.tar.gz

        - name: "Raspberry Client"
          commands:
            - make -j dist/raspberry_client.dev.tar.gz
            - artifact push workflow dist/raspberry_client.dev.tar.gz


promotions:

  - name: "Development Deployment"
    pipeline_file: development-deploy.yml

  - name: "Functional Tests (Backend)"
    pipeline_file: functional-tests-backend.yml

  - name: "Functional Tests (SDK4)"
    pipeline_file: functional-tests-sdk4.yml

  - name: "Functional Tests (SDK5)"
    pipeline_file: functional-tests-sdk5.yml

  - name: "Happy Path"
    pipeline_file: happy-path.yml
