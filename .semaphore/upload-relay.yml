version: v1.0

name: "Upload Relay"

agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2204

global_job_config:
  secrets:
    - name: secrets

blocks:

  - name: "Publish Artifacts"

    task:

      prologue:
        commands:
            - |
              # Check if the SEMAPHORE_GIT_TAG_NAME environment variable is empty.
              # A build triggered without a tag will have this variable unset.
              if [ -z "$SEMAPHORE_GIT_TAG_NAME" ]; then
                echo "This workflow must be triggered by a Git tag. Aborting."
                exit 1
              fi          
            - tar xzf /home/semaphore/secrets/secrets.tar.gz -C /home/semaphore/secrets
            - gcloud auth activate-service-account --key-file=/home/semaphore/secrets/terraform-storage.json
            - export RELAY_BUCKET=gs://next_network_next_relay_artifacts

      jobs:

        - name: "Debug Relay"
          commands:
            - artifact pull workflow relay-debug
            - chmod +x relay-debug
            - mv relay-debug ${SEMAPHORE_GIT_TAG_NAME}-debug
            - gsutil cp ${SEMAPHORE_GIT_TAG_NAME}-debug $RELAY_BUCKET

        - name: "Release Relay"
          commands:
            - artifact pull workflow relay-release
            - artifact pull workflow relay_module.tar.gz
            - chmod +x relay-release
            - mv relay-release ${SEMAPHORE_GIT_TAG_NAME}
            - gsutil cp ${SEMAPHORE_GIT_TAG_NAME} $RELAY_BUCKET

        - name: "Relay Module"
          commands:
            - artifact pull workflow relay_module.tar.gz
            - gsutil cp relay_module.tar.gz $RELAY_BUCKET
