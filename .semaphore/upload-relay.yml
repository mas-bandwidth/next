version: v1.0

name: "Upload Relay"

agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2204

global_job_config:
  secrets:
    - name: secrets

blocks:

  - name: "Publish Artifacts"

    task:

      prologue:
        commands:
            - tar xzf /home/semaphore/secrets/secrets.tar.gz -C /home/semaphore/secrets
            - gcloud auth activate-service-account --key-file=/home/semaphore/secrets/terraform-storage.json
            - export RELAY_BUCKET=gs://sloclap_network_next_relay_artifacts

      jobs:

        - name: "Relay (debug)"
          commands:
            - artifact pull workflow relay-debug
            - chmod +x relay-debug
            - gsutil cp relay-debug $RELAY_BUCKET

        - name: "Relay (release)"
          commands:
            - artifact pull workflow relay-release
            - artifact pull workflow relay_module.tar.gz
            - chmod +x relay-release
            - mv relay-release "${SEMAPHORE_GIT_TAG_NAME}-release"
            - gsutil cp "${SEMAPHORE_GIT_TAG_NAME}-release" $RELAY_BUCKET
            - gsutil cp relay_module.tar.gz $RELAY_BUCKET
