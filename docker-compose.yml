version: "3.9"

services:

  base:
    image: network_next_base
    build: 
      context: .
      dockerfile: docker/base.Dockerfile

  postgres:
    build: 
      context: .
      dockerfile: docker/postgres.Dockerfile
    environment:
      POSTGRES_USER: Postgres
      POSTGRES_PASSWORD: Postgres
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - '5436:5432'
    restart: always

  redis:
    image: redis:6.2-alpine
    restart: always

  magic_backend:
    build: 
      context: .
      dockerfile: docker/magic_backend.Dockerfile
    depends_on:
      - base
    ports:
      - "10000:80"

  relay_gateway:
    build: 
      context: .
      dockerfile: docker/relay_gateway.Dockerfile
    ports:
      - "11000:80"
    depends_on:
      - base
      - redis
      - magic_backend
    environment:
      - REDIS_HOSTNAME=redis:6379
      - MAGIC_URL=http://magic_backend/magic
      - MAGIC_INTERVAL=10s
      - RELAY_BACKEND_PUBLIC_KEY=FsuOwHmEJOA1GTG/TyWTcJpeBqAbFDDJxI3FuFStpU8=
      - RELAY_BACKEND_PRIVATE_KEY=+JISyyUig1eJsIG35IvNoavJoTrxbdi2y40R2OEu8kM=
      - PING_KEY=31D/5tWDeoIVo0MJROioLACD0mjna7YBHjhCVQhFgmk=
    networks:
      - default
      - relays

  relay_backend:
    build: 
      context: .
      dockerfile: docker/relay_backend.Dockerfile
    ports:
      - "12000:80"
    depends_on:
      - base
      - redis
      - relay_gateway
    environment:
      - REDIS_HOSTNAME=redis:6379
      - ROUTE_MATRIX_INTERVAL=10s

  server_backend:
    build: 
      context: .
      dockerfile: docker/server_backend.Dockerfile
    ports:
      - "13000:80/tcp"
      - "45000:40000/udp"
    depends_on:
      - base
      - magic_backend
      - relay_gateway
    environment:
      - REDIS_HOSTNAME=redis:6379
      - MAGIC_URL=http://magic_backend/magic
      - MAGIC_INTERVAL=10s
      - ROUTE_MATRIX_INTERVAL=10s
      - ROUTE_MATRIX_URL=http://relay_backend/route_matrix
      - SERVER_BACKEND_PUBLIC_KEY=7zzSh2JUq2zFnQavLtfgR7VylPpHO0pPFI4OS+BLdUQ=
      - SERVER_BACKEND_PRIVATE_KEY=027342gOGsc3zdoySYN6ISc3PWxpYLmpI6GCR45hs2jvPNKHYlSrbMWdBq8u1+BHtXKU+kc7Sk8Ujg5L4Et1RA==
      - RELAY_BACKEND_PRIVATE_KEY=+JISyyUig1eJsIG35IvNoavJoTrxbdi2y40R2OEu8kM=
      - SERVER_BACKEND_ADDRESS=10.5.0.100:40000
      - PING_KEY=31D/5tWDeoIVo0MJROioLACD0mjna7YBHjhCVQhFgmk=
    networks:
      default:
      relays:
        ipv4_address: 10.5.0.100

  api:
    build: 
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "50000:80"
    depends_on:
      - base
      - redis
      - postgres
    environment:
      - REDIS_HOSTNAME=redis:6379
      - PGSQL_CONFIG=host=postgres port=5432 user=Postgres password=Postgres dbname=postgres sslmode=disable
      - API_PRIVATE_KEY=this is the private key that generates API keys. make sure you change this value in production
    restart: always

