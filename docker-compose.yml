      - PING_KEY=qizi4jbiHkg/v3xPnDPtJBhTi3/92OacXJ/nknyHAUQ=
      - SERVER_BACKEND_ADDRESS=10.5.0.100:40000
      - SESSION_CRUNCHER_URL=http://session_cruncher
      - SERVER_CRUNCHER_URL=http://server_cruncher
    networks:
      default:
      relays:
