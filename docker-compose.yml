      - RELAY_PRIVATE_KEY=jAamQLmiSGq9BVkjRAz2l/fuoaDNGwsOYjnT4f+4B1I=
      - RELAY_BACKEND_URL=http://relay_gateway
      - RELAY_BACKEND_PUBLIC_KEY=DsU+YM3d33jfplSoJ0MBSOEdjkQtyAmLHw0nrrwwujE=
    networks:
