      - SESSION_CRUNCHER_URL=http://session_cruncher
      - SERVER_CRUNCHER_URL=http://server_cruncher
      - REDIS_PORTAL_HOSTNAME=redis:6379
      - ENABLE_REDIS_TIME_SERIES=true
