version: "3.9"

networks:
  relays:
    driver: bridge
    ipam:
      config:
        - subnet: 10.20.0.0/16
          gateway: 10.20.0.1

volumes:
  postgres:
    driver: local

services:

  base:
    image: network_next_base
    build: 
      context: .
      dockerfile: docker/base.Dockerfile

  postgres:
    build: 
      context: .
      dockerfile: docker/postgres.Dockerfile
    environment:
      POSTGRES_USER: Postgres
      POSTGRES_PASSWORD: Postgres
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - '5436:5432'
    restart: always

  redis:
    image: redis/redis-stack-server:latest
    restart: always

  magic_backend:
    build: 
      context: .
      dockerfile: docker/magic_backend.Dockerfile
    depends_on:
      - base
    ports:
      - "10000:80"

  relay_gateway:
    build: 
      context: .
      dockerfile: docker/relay_gateway.Dockerfile
    ports:
      - "11000:80"
    depends_on:
      - base
      - redis
      - magic_backend
    environment:
      - REDIS_HOSTNAME=redis:6379
      - MAGIC_URL=http://magic_backend/magic
      - MAGIC_INTERVAL=10s
      - RELAY_BACKEND_PUBLIC_KEY=bfjB4ehjOmGuMwru6GyDtqddv5gqcGvgYc1Ed2x0Emo=
      - RELAY_BACKEND_PRIVATE_KEY=/bEqoJJXN2rUDRJfyIuIyZoQg2G9CIgjDRIDclyvU+U=
      - PING_KEY=gaxcRnBaMxN/cdJtLzGThweVL8RDxI120ANJdR2224A=
      - RELAY_BACKEND_ADDRESS=10.20.0.200
