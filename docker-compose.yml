version: "3.9"

networks:
  relays:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1

volumes:
  postgres:
    driver: local

services:

  base:
    image: network_next_base
    build: 
      context: .
      dockerfile: docker/base.Dockerfile

  postgres:
    build: 
      context: .
      dockerfile: docker/postgres.Dockerfile
    environment:
      POSTGRES_USER: Postgres
      POSTGRES_PASSWORD: Postgres
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - '5436:5432'
    restart: always

  redis:
    image: redis/redis-stack-server:latest
    restart: always

  magic_backend:
    build: 
      context: .
      dockerfile: docker/magic_backend.Dockerfile
    depends_on:
      - base
    ports:
      - "10000:80"

  relay_gateway:
    build: 
      context: .
      dockerfile: docker/relay_gateway.Dockerfile
    ports:
      - "11000:80"
    depends_on:
      - base
      - redis
      - magic_backend
    environment:
      - REDIS_HOSTNAME=redis:6379
      - MAGIC_URL=http://magic_backend/magic
      - MAGIC_INTERVAL=10s
      - RELAY_BACKEND_PUBLIC_KEY=vvAdjFQOyywWcWIJlNe0T1cPyBXa4SVajpQTPYSWNhg=
      - RELAY_BACKEND_PRIVATE_KEY=ddl/8ski0NCedCRyq/CWiElApMXecJCVYzy9CvZjqMg=
      - PING_KEY=qizi4jbiHkg/v3xPnDPtJBhTi3/92OacXJ/nknyHAUQ=
    networks:
      - default
      - relays
    restart: always

  relay_backend:
    build: 
      context: .
      dockerfile: docker/relay_backend.Dockerfile
    ports:
      - "12000:80"
    depends_on:
      - base
      - redis
      - relay_gateway
    environment:
      - REDIS_HOSTNAME=redis:6379
      - ROUTE_MATRIX_INTERVAL=10s
    restart: always

  session_cruncher:
    build: 
      context: .
      dockerfile: docker/session_cruncher.Dockerfile
    depends_on:
      - base
    ports:
      - "40200:80"
    environment:
      - ENABLE_REDIS_TIME_SERIES=true
      - REDIS_TIME_SERIES_HOSTNAME=redis:6379
    restart: always

  server_cruncher:
    build: 
      context: .
      dockerfile: docker/server_cruncher.Dockerfile
    depends_on:
      - base
    ports:
      - "40300:80"
    restart: always

  server_backend:
    build: 
      context: .
      dockerfile: docker/server_backend.Dockerfile
    ports:
      - "13000:80/tcp"
      - "40000:40000/udp"
    depends_on:
      - base
      - magic_backend
      - relay_gateway
    environment:
      - DEBUG_LOGS=1
      - REDIS_HOSTNAME=redis:6379
      - MAGIC_URL=http://magic_backend/magic
      - MAGIC_INTERVAL=10s
      - ROUTE_MATRIX_INTERVAL=10s
      - ROUTE_MATRIX_URL=http://relay_backend/route_matrix
      - SERVER_BACKEND_PUBLIC_KEY=jiAJGx7iWApPM4IQbkFw4u92BsttFH95OZQHUqQMLlc=
