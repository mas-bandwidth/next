      - relays
    restart: always

  relay_backend:
    build: 
      context: .
      dockerfile: docker/relay_backend.Dockerfile
    ports:
      - "12000:80"
    depends_on:
      - base
      - redis
      - relay_gateway
    environment:
      - ROUTE_MATRIX_INTERVAL=10s
      - REDIS_HOSTNAME=redis:6379
